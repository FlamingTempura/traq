<form flex layout="column" ng-submit="save()">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button type="button" class="md-icon-button" aria-label="Close" ui-back>
				<md-icon md-font-icon="mi mi-24 mi-close"></md-icon>
			</md-button>
			<h2><span ng-if="isNew">Add measurement</span>
				<span ng-if="!isNew">Edit measurement</span></h2>
			<span flex></span>
			<md-button type="submit" class="md-icon-button">Save</md-button>
		</div>
	</md-toolbar>

	<md-content flex layout-padding layout="column">
		<div flex>

			<div layout="row">
				<md-input-container flex>
					<label>Date</label>
					<input type="date" ng-model="row.date" required>
				</md-input-container>

				<md-input-container flex>
					<label>Time</label>
					<input type="time" ng-model="row.date" step="1" required>
				</md-input-container>
			</div>
			
			<md-input-container ng-repeat="column in traq.columns">
				<label>{{ column.name }} ({{ column.unit }})</label>
				<input type="number" ng-model="row[column.id]" step="any" ng-attr-autofocus="{{ $index === 0 }}">
			</md-input-container>

			<md-input-container>
				<label>Note</label>
				<textarea ng-model="row.note"></textarea>
			</md-input-container>

		</div>

		<md-button type="button" ng-if="!isNew" class="md-raised md-warn">Delete</md-button>

	</md-content>
</form>
