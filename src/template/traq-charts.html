<md-toolbar class="toolbar-gray">
	<div class="md-toolbar-tools">
		<md-button type="button" class="md-icon-button" aria-label="Close" ui-back>
			<md-icon md-font-icon="mi mi-24 mi-close"></md-icon>
		</md-button>
		<h2>Charts</h2>
	</div>
</md-toolbar>

<md-content flex layout-padding>
	<md-content ng-if="charts.length === 0">
		You haven't created any traqs. <a ui-sref="chart-edit({ tid: traq._id, cid: 'new' })">Create a chart</a>.
	</md-content>
	<md-card ng-repeat="chart in charts">
		<div class="md-card-image" style="height: 300px;" ui-sref="chart-view({ tid: chart.traq, cid: chart._id })">
			<chart chart="chart" span="'week'"></chart>
		</div>
		<div class="md-actions" layout="row" layout-align="end center">
			<md-button type="button" ui-sref="chart-view({ tid: traq._id, cid: chart._id })" class="">
				View
			</md-button>
			<md-button type="button" ui-sref="chart-edit({ tid: traq._id, cid: chart._id })" class="">
				Edit
			</md-button>
		</div>
	</md-card>
</md-content>
