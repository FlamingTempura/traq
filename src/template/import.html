<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button type="button" class="md-icon-button" aria-label="{{ 'CLOSE' | translate }}" ui-back>
			<md-icon md-font-icon="mi mi-24 mi-close"></md-icon>
		</md-button>
		<h2>{{ 'IMPORT' | translate }}</h2>
	</div>
</md-toolbar>

<md-content>
	<md-list>
		<div ng-repeat="import in imports" ui-sref="{{ import.name }}">
			<md-list-item>
				<md-icon md-svg-src="{{ import.icon }}" aria-label="{{ import.title }}"></md-icon>
				<p>{{ import.title }}</p>
			</md-list-item>
		</div>
	</md-list>
</md-content>
