<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button type="button" class="md-icon-button" aria-label="Close" ui-back>
			<md-icon md-font-icon="mi mi-24 mi-close"></md-icon>
		</md-button>
		<h2>Data</h2>
		<span flex></span>
		<md-button type="button" class="md-icon-button" aria-label="Date" ng-if="data.selectMode" ng-click="delete()">
			<md-icon md-font-icon="mi mi-24 mi-delete"></md-icon>
		</md-button>
	</div>
</md-toolbar>

<md-content>
	<md-list flex="grow">
		<div ng-repeat="measurement in measurements" ui-sref="measurement-edit({ mid: measurement._id })">
			<md-list-item ng-class="{ 'md-2-line': !measurement.note ,'md-3-line': measurement.note }">
				<md-icon md-font-icon="mi mi-24 mi-{{ measurement.column.icon }} circle-icon" ng-style="{ color: measurement.column.color }" ng-if="!data.selectMode" ng-click="data.selected[measurement._id] = true" stop-propagation></md-icon>
				<md-checkbox ng-if="data.selectMode" ng-model="data.selected[measurement._id]" aria-label="Select" stop-propagation></md-checkbox>
				<div class="md-list-item-text">
					<h3>{{ measurement.column.name }}: {{ measurement.value }} {{ measurement.column.unit }}</h3>
					<p>{{ measurement.date }}</p>
					<p ng-if="measurement.note">{{ measurement.note }}</p>
				</div>
			</md-list-item>
		</div>
	</md-list>
</md-content>
