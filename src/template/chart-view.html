<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button type="button" class="md-icon-button" aria-label="{{ 'CLOSE' | translate }}" ui-back>
			<md-icon md-font-icon="mi mi-24 mi-close"></md-icon>
		</md-button>
		<h2>{{ traq.title }}</h2>
		<span flex></span>
		<md-button class="md-icon-button timespan-button" flex="initial" ng-repeat="(spanId,span) in spans" fastclick ng-click="o.span = spanId" ng-class="{ active: o.span == spanId }">{{ spanId }}</md-button>
	</div>
</md-toolbar>

<traq traq="traq" fullscreen="true" span="o.span" style="margin-top: 20px;"></traq>
