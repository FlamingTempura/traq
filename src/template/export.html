<md-toolbar class="toolbar-gray">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Close" ui-back>
			<md-icon md-font-icon="mi mi-24 mi-close"></md-icon>
		</md-button>
		<h2>Export</h2>
		<span flex></span>
		<md-button class="md-icon-button" aria-label="Send">
			<md-icon md-font-icon="mi mi-24 mi-send"></md-icon>
		</md-button>
	</div>
</md-toolbar>

Export: tables (if not specified in url), format [csv (if one table), xlsx], method [email/download]



<md-radio-group ng-model="export.tables">
	<md-radio-button ng-repeat="table in tables" value="{{ table._id }}">{{ table.title }}</md-radio-button>
</md-radio-group>
