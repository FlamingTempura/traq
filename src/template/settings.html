<md-toolbar class="toolbar-gray">
	<div class="md-toolbar-tools">
		<md-button type="button" class="md-icon-button" aria-label="Close" ui-back>
			<md-icon md-font-icon="mi mi-24 mi-close"></md-icon>
		</md-button>
		<h2>Settings</h2>
	</div>
</md-toolbar>

<md-list>
	<md-list-item class="md-2-line">
		<div class="md-list-item-text">
			<h3>Sync to Dropbox</h3>
			<p>Enable this to backup your data to Dropbox.</p>
		</div>
		<md-switch class="md-secondary" ng-model="settings.enableDropbox"></md-switch>
	</md-list-item>
	<md-list-item class="md-2-line">
		<div class="md-list-item-text">
			<h3>Send statistics</h3>
			<p>Enable this to send anonymous data about how you use the app. This helps us improve the Traq.</p>
		</div>
		<md-switch class="md-secondary" ng-model="settings.enableStats"></md-switch>
	</md-list-item>
</md-list>
